<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM elements 2</title>
</head>

<body>
    <h2> Html elementos by Tag Name</h2>

    <p>Buenas noches</p>
    <p>Ejemplo de demostraci√≥n <b>getElementByTagName</b> metodos.</p>
    <p id="demo"></p>

    <script>
        var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML =
        "Agregando contenidos (index 0) "+ x[0].innerHTML;
    </script>
</body>

</html>
