<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS html</title>
</head>
<body>
    <h2>JavaScript propiedades</h2>
    <p>determinar el numero de caracteres de un string</p>

    <p id="demo"></p>

    <script>
        var txt = "ABCEDFGHIJKLMNOPQRSTVWXYZ";
        document.getElementById("demo").innerHTML = txt.length;
    </script>
    
</body>
</html>
