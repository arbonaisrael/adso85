<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS strings</title>
</head>
<body>
    <h2>Javascript Strings</h2>
    <p>Podemos usar comillas dentro de una cadena, siempre que no coincidan con las comillas que rodean la cadena</p>
    <p id="demo"></p>

    <script>
        var cadena1 = "primer mensaje";
        var cadena2 = "El nombre es 'Jose'";
        var cadena3 = 'El nombre es "Jose"'

        document.getElementById("demo").innerHTML = 
        cadena1 + "<br>" + cadena2 + "<br>" + cadena3;
    </script>

</body>
</html>
